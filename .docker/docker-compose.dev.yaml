# Docker Compose for Development
# Angular dev server with hot reload
#
# Usage:
#   docker-compose -f docker-compose.dev.yaml up -d
#
# Note: Requires Robin MTA backend running separately.
# Configure API URLs in src/environments/environment.ts

services:
  robin-ui-dev:
    container_name: robin-ui-dev
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    volumes:
      - ../:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
