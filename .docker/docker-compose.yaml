# Docker Compose for Robin UI
# Angular management interface for Robin MTA
#
# Usage:
#   docker-compose up -d
#
# Environment variables are loaded from ../.env

services:
  robin-ui:
    container_name: robin-ui
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    ports:
      - "4200:80"
    env_file:
      - ../.env
    networks:
      - suite_suite
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  suite_suite:
    external: true
