<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin UI - Email Mockup</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        .app-container { display: grid; grid-template-columns: 260px 1fr; grid-template-rows: 64px 1fr; height: 100vh; }
        .header { grid-column: 2; grid-row: 1; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid; }
        .sidebar { grid-column: 1; grid-row: 1 / 3; padding: 0; border-right: 1px solid; display: flex; flex-direction: column; }
        .brand { height: 64px; display: flex; align-items: center; padding: 0 20px; font-size: 20px; font-weight: 800; border-bottom: 1px solid transparent; }
        .brand svg { width: 32px; height: 32px; margin-right: 12px; }
        .nav-list { padding: 20px 10px; display: flex; flex-direction: column; gap: 4px; }
        .nav-item { padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 12px; font-weight: 500; }
        .main-content { grid-column: 2; grid-row: 2; padding: 40px; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid; font-size: 14px; }
        th { font-weight: 700; text-transform: uppercase; font-size: 12px; opacity: 0.6; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .badge-sent { background: rgba(68, 168, 58, 0.15); color: #44A83A; }
        .btn-primary { padding: 10px 20px; border-radius: 6px; background: #FE8502; color: white; border: none; font-weight: 700; cursor: pointer; }

        /* --- Dark Theme --- */
        .theme-dark .app-container { background-color: #0F0F10; color: #F9F6F3; }
        .theme-dark .sidebar, .theme-dark .header { background-color: #161618; border-color: #262626; }
        .theme-dark .nav-item { color: #A0A0A5; }
        .theme-dark .nav-item.active { background-color: rgba(254, 133, 2, 0.1); color: #FE8502; }
        .theme-dark th, .theme-dark td { border-color: #262626; }
        .theme-dark .brand { border-bottom-color: #262626; }

        /* --- Light Theme --- */
        .theme-light .app-container { background-color: #F8FAFC; color: #424146; }
        .theme-light .sidebar, .theme-light .header { background-color: #FFFFFF; border-color: #E2E8F0; }
        .theme-light .nav-item { color: #64748B; }
        .theme-light .nav-item.active { background-color: #FFF7ED; color: #FE8502; }
        .theme-light th, .theme-light td { border-color: #E2E8F0; }
        .theme-light .brand { border-bottom-color: #E2E8F0; }
    </style>
</head>

            </div>
        </div>
    </div>

</body>
