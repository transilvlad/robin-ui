<div class="p-6 space-y-6">
  <!-- Page Header -->
  <div class="flex flex-col gap-1">
    <h1 class="text-3xl font-bold tracking-tight text-foreground">Dashboard</h1>
    <p class="text-muted-foreground">Robin MTA Server Overview</p>
  </div>

  <!-- Loading State -->
  @if (loading) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card">
        <div class="card-header">
          <div class="skeleton h-6 w-32"></div>
          <div class="skeleton h-4 w-48 mt-2"></div>
        </div>
        <div class="card-content space-y-4">
          <div class="skeleton h-12 w-full"></div>
          <div class="grid grid-cols-2 gap-3">
            <div class="skeleton h-16 w-full"></div>
            <div class="skeleton h-16 w-full"></div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="skeleton h-6 w-32"></div>
          <div class="skeleton h-4 w-48 mt-2"></div>
        </div>
        <div class="card-content space-y-4">
          <div class="skeleton h-24 w-full"></div>
          <div class="skeleton h-16 w-full"></div>
        </div>
      </div>
    </div>
  }

  <!-- Dashboard Widgets -->
  @if (!loading && health) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-health-widget [health]="health"></app-health-widget>
      <app-queue-widget
        [queueSize]="health.queue.size"
        [retryHistogram]="health.queue.retryHistogram"
      ></app-queue-widget>
    </div>
  }

  <!-- Error State -->
  @if (!loading && !health) {
    <div class="card border-destructive/50">
      <div class="card-content p-8">
        <div class="flex flex-col items-center text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-destructive mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 class="text-lg font-semibold text-foreground mb-2">Unable to connect to server</h3>
          <p class="text-muted-foreground mb-4">
            Make sure Robin MTA is running and the API endpoint is accessible.
          </p>
          <button
            (click)="refresh()"
            class="btn-outline btn-md"
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Retry Connection
          </button>
        </div>
      </div>
    </div>
  }
</div>
