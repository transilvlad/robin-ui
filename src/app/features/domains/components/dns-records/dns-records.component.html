<div>
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">DNS Records</h2>
    <button
      (click)="openAddForm()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
      + Add Record
    </button>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-700 dark:text-red-300 text-sm">
    {{ error }}
  </div>

  <!-- Add / Edit form -->
  <div *ngIf="showAddForm" class="mb-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
    <h3 class="text-base font-semibold text-gray-900 dark:text-white mb-4">
      {{ editingRecord ? 'Edit Record' : 'New DNS Record' }}
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
        <select
          [(ngModel)]="newRecord.recordType"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let type of recordTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
        <input
          type="text"
          [(ngModel)]="newRecord.name"
          placeholder="@ or subdomain"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Value</label>
        <input
          type="text"
          [(ngModel)]="newRecord.value"
          placeholder="Record value"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">TTL (seconds)</label>
        <input
          type="number"
          [(ngModel)]="newRecord.ttl"
          placeholder="3600"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Priority (MX only)</label>
        <input
          type="number"
          [(ngModel)]="newRecord.priority"
          placeholder="10"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>
    <div class="flex gap-3 justify-end mt-4">
      <button
        (click)="cancelForm()"
        class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
        Cancel
      </button>
      <button
        (click)="saveRecord()"
        class="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        {{ editingRecord ? 'Update' : 'Create' }}
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <mat-spinner diameter="36"></mat-spinner>
  </div>

  <!-- Records table -->
  <div *ngIf="!loading" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Value</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">TTL</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Managed</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        <tr *ngFor="let record of records" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
          <td class="px-6 py-4">
            <span class="px-2 py-0.5 text-xs font-medium rounded bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300">
              {{ record.recordType }}
            </span>
          </td>
          <td class="px-6 py-4 text-sm font-mono text-gray-900 dark:text-gray-100">{{ record.name }}</td>
          <td class="px-6 py-4 text-sm font-mono text-gray-600 dark:text-gray-400 max-w-xs truncate">{{ record.value }}</td>
          <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">{{ record.ttl ?? 'â€”' }}</td>
          <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
            <span *ngIf="record.managed" class="text-green-600 dark:text-green-400">Yes</span>
            <span *ngIf="!record.managed" class="text-gray-400">No</span>
          </td>
          <td class="px-6 py-4 text-right">
            <div class="flex gap-2 justify-end">
              <button
                (click)="editRecord(record)"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm font-medium px-2 py-1 rounded hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
                Edit
              </button>
              <button
                (click)="deleteRecord(record)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 text-sm font-medium px-2 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                Delete
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="records.length === 0">
          <td colspan="6" class="px-6 py-12 text-center text-gray-500 dark:text-gray-400 text-sm">
            No DNS records configured.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
